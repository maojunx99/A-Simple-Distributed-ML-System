syntax = "proto3";
package core;

import "core/process.proto";
option java_multiple_files = true;

message Message{
  string hostName = 1;
  int64 port = 2;
  string timestamp = 3;
  Command command = 4;
  repeated core.Process membership = 5;
}

enum Command{
  JOIN = 0;
  LEAVE = 1;
  PING = 2;
  ACK = 3;
  UPDATE = 4;
  DISPLAY = 5;
  WELCOME = 6;
}